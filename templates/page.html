{% extends "index.html" %}{% block title %}{{ page.title }} - {{ config.title }}{% endblock title %}
{% block content %}
<div class="content">
  {% if page.date %} <p class="post-date">Posted: {{ page.date }}</p> {% endif %}
  <h1><a href="#">{{ page.title }}</a></h1>
  {{ page.content | safe }}
</div>
{% endblock content %}
