{% extends "index.html" %}

{% block content %}
  <article>
    <h1>
      {{ page.title }}
    </h1>
    {{ page.content | safe }}
    {{ page.date }}

    {% if page.earlier %}Previous post: {{ page.earlier.permalink }}{% endif %}
    {% if page.later %}Next post: {{ page.later.permalink }}{% endif %}
  </article>
{% endblock content %}
