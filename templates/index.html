<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ config.title }}</title>
    <meta name="description" content="{{ config.description }}">
    <meta name="author" content="{{ config.extra.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="{{ config.base_url | safe }}/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700|Source+Sans+Pro:400,400i,700&display=swap"
      rel="stylesheet"
    />

    <meta name="theme-color" content="#282c34" />
  </head>

  <body>
    <div>
      <header>
        <a href="{{ config.base_url | safe }}/blog" class="right">Posts</a>
        <h1><strong>seri</strong>.tools</h1>
      </header>
      <main>
        {% block content %}
          {% set section = get_section(path="blog/_index.md") %}
          {% if section.pages.0 %}
            {% set page = section.pages.0 %}
            <article>
              <p class="right">Posted: {{ page.date }}</p>
              <h1>{{ page.title }}</h1>
              {{ page.content | safe }}
            </article>
          {% endif %}
        {% endblock content %}
      </main>
      <footer>
        Dennis Duda | <a href="{{ config.base_url | safe }}/legal" title="Legals, Impressum">Legals/Impressum</a>
      </footer>
    </div>
  </body>
</html>
